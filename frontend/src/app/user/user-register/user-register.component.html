<div class="container mt-4">
  <div class="row">
    <div class="col-6 m-auto border border-2 shadow-lg p-2">
      <div class="card-header">
        <h4 class="card-title text-center mt-3">Register</h4>
        <hr>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="text-danger" *ngIf="!userName.valid &&
                                             userName.touched"
                                             [ngClass]="{'ng-invalid': !userName.valid}">
            Please provide name</span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="text-danger" *ngIf="!email.valid && email.touched"
                                      [ngClass]="{'ng-invalid': !email.valid}">
              <span *ngIf="email.errors['required']">Please provide email</span>
              <span *ngIf="email.errors['pattern']">Email should match with provided patterns</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="text-danger" *ngIf="!password.valid && password.touched">
                <span *ngIf="password.errors['required']">Please provide password</span>
                <span *ngIf="password.errors['minlength']">Password must be 8 characters or more</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="text-danger" *ngIf="!confirmPassword.valid && confirmPassword.touched">
              <span *ngIf="confirmPassword.errors['required']">Please provide confirm password</span>
              <br>
              <span *ngIf="registrationForm.errors['notMatched']">Passwords do not matched</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="Format : 555-555-55-55">
          </div>
          <div class="form-group col-12 mt-3 mb-3">
            <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Save</button>
            <button class="btn btn-danger ms-2" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
